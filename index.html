<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="index.css" rel="stylesheet" />
    <title>Element Fitness</title>
    <style>
        .custombox {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            height: auto;
        }

        .custominputbox {
            margin: 15px 0;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .custombutton {
            margin: 15px 0;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #D80709;
            color: white;
            border: none;
            cursor: pointer;
        }

            .custombutton:hover {
                background-color: #a60607;
            }

        .separator {
            width: 100%;
            margin: 20px 0;
        }

        .navbar {
            background-color: #D80709;
            justify-content: space-between;
            height: 50px;
            border-bottom: solid;
            border-bottom-color: black;
        }

        .navbar-nav {
            margin: auto;
        }

        .logo {
            /* Adicione estilos para o logo aqui, se necessário */
        }
    </style>
</head>
<body>
    <div class="navbar navbar-expand-md">
        <div class="navbar-nav">
            <div class="logo"></div>
        </div>
    </div>

    <!-- form -->
    <div style="height: 50px"></div>
    <div style="display: flex; justify-content: center;">
        <div class="custombox">
            <form style="width: 100%;" onsubmit="handleLogin(event)">
                <div style="font-size: 15px; font-weight: bold; margin-bottom: 15px;">Login</div>
                <input class="input custominputbox" name="email" placeholder="Email" type="email" required>
                <input class="input custominputbox" name="password" placeholder="Senha" type="password" required>
                <button type="submit" class="custombutton">Entrar</button>
            </form>

            <svg class="separator" height="2" viewBox="0 0 225 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 1H225" stroke="#908A8A" />
            </svg>

            <button class="custombutton" type="button" onclick="location.href='registro 1.html'">Registre-se Já!</button>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Adicione este script antes do fechamento da tag </body> -->
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;

            const user = JSON.parse(localStorage.getItem(email));
            if (user && user.password === password) {
                alert("Login bem-sucedido!");
                localStorage.setItem("loggedInUser", email);
                window.location.href = "main.html";
            } else {
                alert("Email ou senha incorretos!");
            }
        }
    </script>
</body>
</html>
