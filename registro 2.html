<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="index.css" rel="stylesheet" />
    <title>Registro</title>
    <style>
        .custombutton {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #D80709;
            color: white;
            border: none;
            cursor: pointer;
        }

            .custombutton:hover {
                background-color: #a60607;
            }
    </style>
</head>
<body>
    <div class="navbar navbar-expand-md" style="background-color: #D80709; justify-content: space-between; height: 50px; border-bottom: solid; border-bottom-color: black">
        <div class="navbar-nav mx-auto">
            <div class="logo"></div>
        </div>
    </div>

    <div style="height: 50px"></div>
    <div style="display: flex; justify-content: center; height: 100px;">
        <div>
            <form class="custombox" style=" width: 300px; height: 520px;" onsubmit="handleRegistro(event)">
                <div style="font-size: 15px; font-weight: bold" id="formTitle">Registro de Usuário</div>
                <input class="input custominputbox" name="nome" placeholder="Nome" type="text" required>
                <input class="input custominputbox" name="email" placeholder="Email" type="email" required>
                <input class="input custominputbox" name="password" placeholder="Senha" type="password" required>
                <input class="input custominputbox" name="confirmPassword" placeholder="Confirmar Senha" type="password" required>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Li e aceito a política de uso de dados
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Li e aceito a política de termos de uso
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Quero receber notificações da Element Fitness
                        e parceiros
                    </label>
                </div>

                <button type="submit" class="custombutton">Registrar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Adicione este script antes do fechamento da tag </body> -->
    <script>
        function handleRegistro(event) {
            event.preventDefault();
            const nome = event.target.nome.value;
            const email = event.target.email.value;
            const password = event.target.password.value;
            const confirmPassword = event.target.confirmPassword.value;
            if (!nome || !email || !password || !confirmPassword) {
                alert("Por favor, preencha todos os campos.");
                return;
            }
            if (password !== confirmPassword) {
                alert("As senhas não coincidem!");
                return;
            }

            const user = { nome, email, password };
            localStorage.setItem(email, JSON.stringify(user));
            window.location.href = "dadospessoais.html";
        }
    </script>
</body>
</html>
