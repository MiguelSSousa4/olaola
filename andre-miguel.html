<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>André Miguel - Personal Trainer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <style>
        /* General Reset */
        .backgroundlogo {
            width: 608px;
            height: 621px;
            background-image: url('data:image/svg+xml;utf8,<svg width="396" height="404" viewBox="0 0 396 404" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M47.3211 321.575L20.5744 262.826L0 346.312L20.5744 403H308.616L328.162 321.575H47.3211Z" fill="white"/> <path d="M91.5561 267.98L66.8668 219.537L79.2115 186.555H278.783L258.209 267.98H91.5561Z" fill="white"/> <path d="M91.5561 137.082L66.8668 75.2404L84.3551 0L111.102 54.6266H394L374.454 137.082H91.5561Z" fill="white"/> <path d="M47.3211 321.575L20.5744 262.826L0 346.312L20.5744 403H308.616L328.162 321.575H47.3211Z" stroke="black" stroke-width="2"/> <path d="M91.5561 267.98L66.8668 219.537L79.2115 186.555H278.783L258.209 267.98H91.5561Z" stroke="black" stroke-width="2"/> <path d="M91.5561 137.082L66.8668 75.2404L84.3551 0L111.102 54.6266H394L374.454 137.082H91.5561Z" stroke="black" stroke-width="2"/> </svg> ');
            background-size: contain;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FE2D2F;
            color: #000;
        }

        /* Navbar */
        .navbar {
            background-color: #FE2D2F;
            height: 70px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        /* Profile Box */
        .profile-box {
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 4px 4px #000;
            border-radius: 10px;
            padding: 20px;
            max-width: 350px;
        }

        .profile-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
        }

        /* Specializations */
        .specializations h5 {
            margin-bottom: 10px;
        }

        .specializations ul li {
            font-size: 14px;
            line-height: 1.8;
        }

        /* Reviews */
        .reviews .stars {
            color: #FFD700;
        }

        .reviews p {
            margin-bottom: 10px;
        }

        /* Button */
        .button-agendar {
            background-color: #FE2D2F;
            color: #fff;
            border: 2px solid #000;
            box-shadow: 4px 4px #000;
            font-weight: 600;
            text-transform: uppercase;
            padding: 10px 20px;
            cursor: pointer;
        }

            .button-agendar:active {
                box-shadow: none;
                transform: translate(4px, 4px);
            }
    </style>
    <!-- Navbar -->
    <div class="navbar navbar-expand-md" style="background-color: #D80709; justify-content: space-between; height: 50px; border-bottom: solid; border-bottom-color: black">
        <div class="navbar-nav mx-auto">
            <div class="logo"></div>
        </div>
        <div class="navbar-nav ml-auto">
            <a class="nav-link" href="definições.html" style="color: white;">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </a>
        </div>
    </div>

    <!-- Perfil do André Miguel -->
    <div class="container mt-5">
        <div class="profile-box mx-auto">
            <!-- Foto e Nome -->
            <div class="d-flex align-items-center mb-4">
                <img src="andre-miguel.jpg" alt="André Miguel" class="profile-image me-3">
                <h3 class="profile-name">André Miguel</h3>
            </div>

            <!-- Especializações -->
            <div class="specializations">
                <h5 class="text-center fw-bold">Especializações</h5>
                <ul class="list-unstyled text-center">
                    <li>Treinamento de Resistência</li>
                    <li>Nutrição Esportiva</li>
                    <li>Reabilitação Física</li>
                </ul>
            </div>

            <!-- Avaliações Recentes -->
            <div class="reviews text-center mt-4">
                <h5 class="fw-bold">Avaliações Recentes</h5>
                <div class="stars mb-2">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
                <p class="fst-italic">"Muito atencioso e profissional!"</p>
            </div>

            <!-- Botão Agendar -->
            <div class="text-center mt-4">
                <a href="agendar.html" class="btn btn-dark button-agendar">Agendar Horário</a>
            </div>
        </div>
    </div>
</body>
</html>
